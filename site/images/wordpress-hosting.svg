<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21759b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#21759b;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#464342;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#464342;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="#1e293b" opacity="0.7" />
  
  <!-- WordPress Logo -->
  <circle cx="300" cy="150" r="100" fill="url(#grad1)" opacity="0.6" />
  
  <!-- WordPress "W" -->
  <path d="M300,100 C270,100 245,125 245,155 C245,185 270,210 300,210 C330,210 355,185 355,155 C355,125 330,100 300,100 Z M260,155 L275,190 L250,155 L260,155 Z M300,165 L285,200 L270,165 L300,165 Z M305,165 L320,200 L335,165 L305,165 Z M340,155 L325,190 L350,155 L340,155 Z" 
        fill="#FFFFFF" opacity="0.9" />
  
  <!-- Server Elements -->
  <rect x="150" y="250" width="300" height="50" rx="5" ry="5" fill="#464342" opacity="0.8" />
  <rect x="160" y="260" width="280" height="30" rx="3" ry="3" fill="#21759b" opacity="0.6" />
  <circle cx="180" cy="275" r="5" fill="#FFFFFF" opacity="0.8" />
  <circle cx="200" cy="275" r="5" fill="#FFFFFF" opacity="0.8" />
  <circle cx="220" cy="275" r="5" fill="#FFFFFF" opacity="0.8" />
  
  <!-- Speed Lines -->
  <line x1="300" y1="210" x2="300" y2="250" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  <line x1="280" y1="220" x2="260" y2="250" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  <line x1="320" y1="220" x2="340" y2="250" stroke="#FFFFFF" stroke-width="2" opacity="0.5" />
  
  <!-- Security Shield -->
  <path d="M400,120 L430,120 L430,150 L415,170 L400,150 Z" fill="#FFFFFF" opacity="0.7" />
  <path d="M405,125 L425,125 L425,145 L415,160 L405,145 Z" fill="#21759b" opacity="0.8" />
  <text x="415" y="145" font-family="Arial" font-size="15" text-anchor="middle" fill="#FFFFFF">SSL</text>
  
  <!-- Speed Gauge -->
  <circle cx="200" cy="130" r="30" fill="#FFFFFF" opacity="0.7" />
  <path d="M200,130 L220,150" stroke="#21759b" stroke-width="3" />
  <circle cx="200" cy="130" r="5" fill="#21759b" />
  <text x="200" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">SPEED</text>
</svg>
