<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <title>Web Design Hero</title>
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Background Grid -->
  <g opacity="0.1">
    <path d="M0,100 L800,100" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,200 L800,200" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,300 L800,300" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,400 L800,400" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,500 L800,500" stroke="#ffffff" stroke-width="1"/>
    
    <path d="M100,0 L100,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M200,0 L200,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M300,0 L300,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M400,0 L400,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M500,0 L500,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M600,0 L600,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M700,0 L700,600" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Desktop Computer -->
  <g transform="translate(400, 300)">
    <!-- Monitor -->
    <rect x="-150" y="-120" width="300" height="200" rx="10" fill="#333333"/>
    <rect x="-140" y="-110" width="280" height="180" fill="#038387"/>
    
    <!-- Website Layout on Screen -->
    <rect x="-130" y="-100" width="260" height="30" fill="#ffffff" opacity="0.9"/>
    <circle cx="-110" cy="-85" r="5" fill="#ff6b6b"/>
    <circle cx="-90" cy="-85" r="5" fill="#ffdd59"/>
    <circle cx="-70" cy="-85" r="5" fill="#1dd1a1"/>
    
    <rect x="-130" y="-60" width="80" height="120" fill="#ffffff" opacity="0.7"/>
    <rect x="-40" y="-60" width="170" height="50" fill="#ffffff" opacity="0.7"/>
    <rect x="-40" y="0" width="170" height="60" fill="#ffffff" opacity="0.7"/>
    
    <!-- Stand -->
    <path d="M-20,80 L20,80 L30,120 L-30,120 Z" fill="#333333"/>
    <rect x="-60" y="120" width="120" height="10" rx="5" fill="#333333"/>
    
    <!-- Code Elements -->
    <g transform="translate(-110, -40)" opacity="0.8">
      <rect width="50" height="5" fill="#ff6b6b"/>
      <rect y="10" width="40" height="5" fill="#ff6b6b"/>
      <rect y="20" width="60" height="5" fill="#ff6b6b"/>
      <rect y="30" width="30" height="5" fill="#ff6b6b"/>
      <rect y="40" width="45" height="5" fill="#ff6b6b"/>
    </g>
    
    <g transform="translate(-20, -40)" opacity="0.8">
      <rect width="130" height="5" fill="#1dd1a1"/>
      <rect y="10" width="110" height="5" fill="#1dd1a1"/>
      <rect y="20" width="140" height="5" fill="#1dd1a1"/>
      <rect y="30" width="90" height="5" fill="#1dd1a1"/>
    </g>
    
    <g transform="translate(-20, 20)" opacity="0.8">
      <rect width="80" height="5" fill="#54a0ff"/>
      <rect y="10" width="120" height="5" fill="#54a0ff"/>
      <rect y="20" width="100" height="5" fill="#54a0ff"/>
      <rect y="30" width="130" height="5" fill="#54a0ff"/>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g>
    <!-- HTML Tag -->
    <g transform="translate(150, 150)">
      <path d="M0,0 L30,0 L27,30 L15,35 L3,30 L0,0 Z" fill="#E34F26"/>
      <path d="M15,5 L15,30 L25,26 L27,5 L15,5 Z" fill="#EF652A"/>
      <path d="M15,5 L5,5 L7,26 L15,30 L15,5 Z" fill="#EBEBEB"/>
      <text x="15" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="white">&lt;/&gt;</text>
    </g>
    
    <!-- CSS Tag -->
    <g transform="translate(650, 200)">
      <path d="M0,0 L30,0 L27,30 L15,35 L3,30 L0,0 Z" fill="#264DE4"/>
      <path d="M15,5 L15,30 L25,26 L27,5 L15,5 Z" fill="#2965F1"/>
      <path d="M15,5 L5,5 L7,26 L15,30 L15,5 Z" fill="#EBEBEB"/>
      <text x="15" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="white">CSS</text>
    </g>
    
    <!-- JS Tag -->
    <g transform="translate(200, 450)">
      <rect width="40" height="40" fill="#F7DF1E"/>
      <text x="20" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">JS</text>
    </g>
    
    <!-- Responsive Design Icons -->
    <g transform="translate(600, 400)">
      <rect x="0" y="0" width="40" height="60" rx="5" fill="#ffffff" opacity="0.6"/>
      <rect x="50" y="10" width="70" height="40" rx="5" fill="#ffffff" opacity="0.6"/>
      <rect x="130" y="0" width="90" height="60" rx="5" fill="#ffffff" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="20" fill="#038387" opacity="0.5"/>
  <circle cx="700" cy="500" r="30" fill="#038387" opacity="0.5"/>
  <circle cx="200" cy="300" r="15" fill="#038387" opacity="0.5"/>
  <circle cx="600" cy="150" r="25" fill="#038387" opacity="0.5"/>
</svg>
