<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <style>
    .st0{fill:#0f172a;}
    .st1{fill:#00c8c8;}
    .st2{fill:#038387;}
    .st3{fill:#ffffff;}
    .st4{fill:rgba(255,255,255,0.2);}
    .st5{fill:rgba(3,131,135,0.3);}
  </style>
  <rect class="st0" width="500" height="500"/>
  <circle class="st5" cx="250" cy="250" r="200"/>
  
  <!-- Browser Window -->
  <g transform="translate(100, 100)">
    <rect class="st2" x="0" y="0" width="300" height="200" rx="10"/>
    <rect class="st0" x="0" y="30" width="300" height="170"/>
    
    <!-- Browser Controls -->
    <circle cx="15" cy="15" r="5" fill="#ff5f57"/>
    <circle cx="35" cy="15" r="5" fill="#febc2e"/>
    <circle cx="55" cy="15" r="5" fill="#28c840"/>
    
    <!-- Website Layout Elements -->
    <rect class="st1" x="20" y="50" width="260" height="30" rx="5" opacity="0.7"/>
    <rect class="st3" x="20" y="90" width="120" height="90" rx="5" opacity="0.5"/>
    <rect class="st3" x="150" y="90" width="130" height="40" rx="5" opacity="0.5"/>
    <rect class="st3" x="150" y="140" width="60" height="40" rx="5" opacity="0.5"/>
    <rect class="st3" x="220" y="140" width="60" height="40" rx="5" opacity="0.5"/>
  </g>
  
  <!-- Mobile Device -->
  <g transform="translate(80, 320)">
    <rect class="st2" x="0" y="0" width="70" height="120" rx="10"/>
    <rect class="st0" x="5" y="15" width="60" height="90" rx="2"/>
    <rect class="st1" x="5" y="15" width="60" height="20" rx="2" opacity="0.7"/>
    <rect class="st3" x="10" y="40" width="50" height="10" rx="2" opacity="0.5"/>
    <rect class="st3" x="10" y="55" width="50" height="10" rx="2" opacity="0.5"/>
    <rect class="st3" x="10" y="70" width="50" height="10" rx="2" opacity="0.5"/>
    <rect class="st3" x="10" y="85" width="25" height="10" rx="2" opacity="0.5"/>
    <circle cx="35" cy="115" r="5" fill="#333"/>
  </g>
  
  <!-- Tablet Device -->
  <g transform="translate(170, 320)">
    <rect class="st2" x="0" y="0" width="120" height="90" rx="10"/>
    <rect class="st0" x="5" y="10" width="110" height="70" rx="2"/>
    <rect class="st1" x="5" y="10" width="110" height="15" rx="2" opacity="0.7"/>
    <rect class="st3" x="10" y="30" width="100" height="8" rx="2" opacity="0.5"/>
    <rect class="st3" x="10" y="42" width="100" height="8" rx="2" opacity="0.5"/>
    <rect class="st3" x="10" y="54" width="100" height="8" rx="2" opacity="0.5"/>
    <rect class="st3" x="10" y="66" width="50" height="8" rx="2" opacity="0.5"/>
    <circle cx="60" cy="85" r="3" fill="#333"/>
  </g>
  
  <!-- Design Elements -->
  <g transform="translate(310, 320)">
    <circle class="st1" cx="20" cy="20" r="20" opacity="0.7"/>
    <rect class="st2" x="50" y="0" width="40" height="40" rx="5" opacity="0.7"/>
    <polygon points="110,0 130,20 110,40" fill="#00c8c8" opacity="0.7"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#00c8c8" stroke-width="2" fill="none">
    <path d="M250,300 C250,330 200,350 150,350"/>
    <path d="M250,300 C250,330 250,350 230,350"/>
    <path d="M250,300 C250,330 300,350 350,350"/>
  </g>
</svg>
