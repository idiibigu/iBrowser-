<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <title>Digital Marketing Hero</title>
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Background Grid -->
  <g opacity="0.1">
    <path d="M0,100 L800,100" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,200 L800,200" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,300 L800,300" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,400 L800,400" stroke="#ffffff" stroke-width="1"/>
    <path d="M0,500 L800,500" stroke="#ffffff" stroke-width="1"/>
    
    <path d="M100,0 L100,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M200,0 L200,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M300,0 L300,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M400,0 L400,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M500,0 L500,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M600,0 L600,600" stroke="#ffffff" stroke-width="1"/>
    <path d="M700,0 L700,600" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Central Marketing Dashboard -->
  <g transform="translate(400, 300)">
    <!-- Main Dashboard Panel -->
    <rect x="-180" y="-120" width="360" height="240" rx="15" fill="#333333"/>
    <rect x="-170" y="-110" width="340" height="220" rx="10" fill="#1E1E1E"/>
    
    <!-- Dashboard Header -->
    <rect x="-160" y="-100" width="320" height="40" rx="5" fill="#038387"/>
    <circle cx="-140" cy="-80" r="5" fill="#ffffff"/>
    <circle cx="-120" cy="-80" r="5" fill="#ffffff"/>
    <circle cx="-100" cy="-80" r="5" fill="#ffffff"/>
    <text x="0" y="-80" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Digital Marketing Dashboard</text>
    
    <!-- Dashboard Widgets -->
    <g>
      <!-- Analytics Widget -->
      <rect x="-155" y="-50" width="150" height="70" rx="5" fill="#2A2A2A"/>
      <text x="-80" y="-35" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Analytics</text>
      
      <!-- Chart -->
      <path d="M-140,-25 L-130,-15 L-120,-30 L-110,-10 L-100,-20 L-90,-5 L-80,-25 L-70,-15 L-60,-10" stroke="#038387" stroke-width="2" fill="none"/>
      <circle cx="-140" cy="-25" r="3" fill="#038387"/>
      <circle cx="-130" cy="-15" r="3" fill="#038387"/>
      <circle cx="-120" cy="-30" r="3" fill="#038387"/>
      <circle cx="-110" cy="-10" r="3" fill="#038387"/>
      <circle cx="-100" cy="-20" r="3" fill="#038387"/>
      <circle cx="-90" cy="-5" r="3" fill="#038387"/>
      <circle cx="-80" cy="-25" r="3" fill="#038387"/>
      <circle cx="-70" cy="-15" r="3" fill="#038387"/>
      <circle cx="-60" cy="-10" r="3" fill="#038387"/>
    </g>
    
    <g>
      <!-- Social Media Widget -->
      <rect x="5" y="-50" width="150" height="70" rx="5" fill="#2A2A2A"/>
      <text x="80" y="-35" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Social Media</text>
      
      <!-- Social Icons -->
      <circle cx="30" cy="-15" r="10" fill="#4267B2"/>
      <text x="30" y="-12" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">f</text>
      
      <circle cx="60" cy="-15" r="10" fill="#1DA1F2"/>
      <text x="60" y="-12" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">t</text>
      
      <circle cx="90" cy="-15" r="10" fill="#E1306C"/>
      <text x="90" y="-12" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">i</text>
      
      <circle cx="120" cy="-15" r="10" fill="#FF0000"/>
      <text x="120" y="-12" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">y</text>
    </g>
    
    <g>
      <!-- SEO Widget -->
      <rect x="-155" y="30" width="150" height="70" rx="5" fill="#2A2A2A"/>
      <text x="-80" y="45" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">SEO Performance</text>
      
      <!-- Ranking Bars -->
      <rect x="-135" y="55" width="10" height="30" fill="#038387" opacity="0.3"/>
      <rect x="-135" y="75" width="10" height="10" fill="#038387"/>
      
      <rect x="-115" y="55" width="10" height="30" fill="#038387" opacity="0.3"/>
      <rect x="-115" y="65" width="10" height="20" fill="#038387"/>
      
      <rect x="-95" y="55" width="10" height="30" fill="#038387" opacity="0.3"/>
      <rect x="-95" y="60" width="10" height="25" fill="#038387"/>
      
      <rect x="-75" y="55" width="10" height="30" fill="#038387" opacity="0.3"/>
      <rect x="-75" y="70" width="10" height="15" fill="#038387"/>
      
      <rect x="-55" y="55" width="10" height="30" fill="#038387" opacity="0.3"/>
      <rect x="-55" y="58" width="10" height="27" fill="#038387"/>
    </g>
    
    <g>
      <!-- Ads Widget -->
      <rect x="5" y="30" width="150" height="70" rx="5" fill="#2A2A2A"/>
      <text x="80" y="45" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Ad Campaigns</text>
      
      <!-- Ad Campaign Icons -->
      <circle cx="40" cy="65" r="15" fill="#4285F4" opacity="0.7"/>
      <text x="40" y="68" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">Google</text>
      
      <circle cx="80" cy="65" r="15" fill="#4267B2" opacity="0.7"/>
      <text x="80" y="68" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">Facebook</text>
      
      <circle cx="120" cy="65" r="15" fill="#E1306C" opacity="0.7"/>
      <text x="120" y="68" font-family="Arial" font-size="6" fill="#ffffff" text-anchor="middle">Instagram</text>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <g>
    <!-- Search Icon -->
    <g transform="translate(150, 150)">
      <circle cx="0" cy="0" r="25" fill="#333333"/>
      <circle cx="0" cy="0" r="15" stroke="#038387" stroke-width="3" fill="none"/>
      <line x1="10" y1="10" x2="20" y2="20" stroke="#038387" stroke-width="3"/>
    </g>
    
    <!-- Social Media Icons -->
    <g transform="translate(650, 150)">
      <circle cx="0" cy="0" r="25" fill="#333333"/>
      <text x="0" y="5" font-family="Arial" font-size="20" fill="#038387" text-anchor="middle">@</text>
    </g>
    
    <!-- Target Icon -->
    <g transform="translate(150, 450)">
      <circle cx="0" cy="0" r="25" fill="#333333"/>
      <circle cx="0" cy="0" r="20" stroke="#038387" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="15" stroke="#038387" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="10" stroke="#038387" stroke-width="2" fill="none"/>
      <circle cx="0" cy="0" r="5" fill="#038387"/>
    </g>
    
    <!-- Chart Icon -->
    <g transform="translate(650, 450)">
      <circle cx="0" cy="0" r="25" fill="#333333"/>
      <rect x="-15" y="5" width="8" height="10" fill="#038387"/>
      <rect x="-5" y="-5" width="8" height="20" fill="#038387"/>
      <rect x="5" y="-10" width="8" height="25" fill="#038387"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M175,150 C250,100 350,200 400,180" stroke="#038387" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M625,150 C550,100 450,200 400,180" stroke="#038387" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M175,450 C250,500 350,400 400,420" stroke="#038387" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M625,450 C550,500 450,400 400,420" stroke="#038387" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Devices -->
  <g transform="translate(700, 300)">
    <!-- Mobile -->
    <rect x="-20" y="-35" width="40" height="70" rx="5" fill="#333333"/>
    <rect x="-15" y="-30" width="30" height="60" fill="#1E1E1E"/>
    <rect x="-10" y="-25" width="20" height="15" fill="#038387" opacity="0.8"/>
    <rect x="-10" y="-5" width="20" height="10" fill="#ffffff" opacity="0.3"/>
    <rect x="-10" y="10" width="20" height="10" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <g transform="translate(100, 300)">
    <!-- Laptop -->
    <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#333333"/>
    <rect x="-35" y="-20" width="70" height="40" fill="#1E1E1E"/>
    <rect x="-30" y="-15" width="60" height="10" fill="#038387" opacity="0.8"/>
    <rect x="-30" y="0" width="60" height="5" fill="#ffffff" opacity="0.3"/>
    <rect x="-30" y="10" width="60" height="5" fill="#ffffff" opacity="0.3"/>
    <path d="M-45,25 L45,25 L50,35 L-50,35 Z" fill="#333333"/>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="20" fill="#038387" opacity="0.5"/>
  <circle cx="700" cy="500" r="30" fill="#038387" opacity="0.5"/>
  <circle cx="200" cy="300" r="15" fill="#038387" opacity="0.5"/>
  <circle cx="600" cy="150" r="25" fill="#038387" opacity="0.5"/>
</svg>
