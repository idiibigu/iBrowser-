<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5025d1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5025d1;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b40e6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6b40e6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="#1e293b" opacity="0.7" />
  <circle cx="150" cy="100" r="80" fill="url(#grad1)" opacity="0.6" />
  <circle cx="450" cy="300" r="100" fill="url(#grad2)" opacity="0.4" />
  
  <!-- AI Brain/Network -->
  <g stroke="#6b40e6" stroke-width="1.5" opacity="0.8">
    <!-- Neural Network Nodes -->
    <circle cx="300" cy="150" r="10" fill="#FFFFFF" />
    <circle cx="250" cy="120" r="8" fill="#FFFFFF" />
    <circle cx="350" cy="120" r="8" fill="#FFFFFF" />
    <circle cx="230" cy="180" r="8" fill="#FFFFFF" />
    <circle cx="370" cy="180" r="8" fill="#FFFFFF" />
    <circle cx="270" cy="220" r="8" fill="#FFFFFF" />
    <circle cx="330" cy="220" r="8" fill="#FFFFFF" />
    
    <!-- Neural Network Connections -->
    <line x1="300" y1="150" x2="250" y2="120" />
    <line x1="300" y1="150" x2="350" y2="120" />
    <line x1="300" y1="150" x2="230" y2="180" />
    <line x1="300" y1="150" x2="370" y2="180" />
    <line x1="300" y1="150" x2="270" y2="220" />
    <line x1="300" y1="150" x2="330" y2="220" />
    <line x1="250" y1="120" x2="230" y2="180" />
    <line x1="350" y1="120" x2="370" y2="180" />
    <line x1="230" y1="180" x2="270" y2="220" />
    <line x1="370" y1="180" x2="330" y2="220" />
  </g>
  
  <!-- App Interface Elements -->
  <rect x="150" y="250" width="300" height="80" rx="10" ry="10" fill="#FFFFFF" opacity="0.9" />
  <rect x="170" y="270" width="120" height="15" rx="3" ry="3" fill="#5025d1" opacity="0.8" />
  <rect x="170" y="295" width="80" height="15" rx="3" ry="3" fill="#6b40e6" opacity="0.6" />
  <rect x="310" y="270" width="120" height="40" rx="5" ry="5" fill="#5025d1" opacity="0.8" />
  <text x="370" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#FFFFFF">Create App</text>
  
  <!-- Magic Wand -->
  <g transform="translate(400, 100) rotate(45)">
    <rect x="0" y="0" width="15" height="60" rx="7.5" ry="7.5" fill="#FFFFFF" />
    <circle cx="7.5" cy="7.5" r="7.5" fill="#6b40e6" />
    <circle cx="7.5" cy="7.5" r="3" fill="#FFFFFF" />
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFFFFF">
    <circle cx="420" cy="80" r="3" />
    <circle cx="430" cy="90" r="2" />
    <circle cx="410" cy="95" r="1.5" />
    <circle cx="425" cy="70" r="2" />
    <circle cx="440" cy="85" r="1" />
  </g>
  
  <!-- Code to App Transformation -->
  <g opacity="0.8">
    <text x="150" y="100" font-family="Courier New" font-size="10" fill="#FFFFFF">function app() {</text>
    <text x="150" y="115" font-family="Courier New" font-size="10" fill="#FFFFFF">  return {</text>
    <text x="150" y="130" font-family="Courier New" font-size="10" fill="#FFFFFF">    title: "My App",</text>
    <text x="150" y="145" font-family="Courier New" font-size="10" fill="#FFFFFF">    features: []</text>
    <text x="150" y="160" font-family="Courier New" font-size="10" fill="#FFFFFF">  }</text>
    <text x="150" y="175" font-family="Courier New" font-size="10" fill="#FFFFFF">}</text>
    
    <!-- Arrow -->
    <path d="M200,140 L230,140 L230,130 L250,150 L230,170 L230,160 L200,160 Z" fill="#6b40e6" />
    
    <!-- App Icon -->
    <rect x="270" y="120" width="60" height="60" rx="15" ry="15" fill="#5025d1" />
    <rect x="285" y="135" width="30" height="5" fill="#FFFFFF" />
    <rect x="285" y="145" width="30" height="5" fill="#FFFFFF" />
    <rect x="285" y="155" width="20" height="5" fill="#FFFFFF" />
  </g>
</svg>
