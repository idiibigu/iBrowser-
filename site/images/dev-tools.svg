<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#038387;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#038387;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03a3a7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#03a3a7;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="#1e293b" opacity="0.7" />
  <circle cx="150" cy="100" r="80" fill="url(#grad1)" opacity="0.6" />
  <circle cx="450" cy="300" r="100" fill="url(#grad2)" opacity="0.4" />
  
  <!-- Code Editor Window -->
  <rect x="100" y="100" width="400" height="220" rx="10" ry="10" fill="#0d1117" stroke="#30363d" stroke-width="2" />
  
  <!-- Editor Header -->
  <rect x="100" y="100" width="400" height="30" rx="10" ry="10" fill="#161b22" />
  <circle cx="120" cy="115" r="5" fill="#ff5f56" />
  <circle cx="140" cy="115" r="5" fill="#ffbd2e" />
  <circle cx="160" cy="115" r="5" fill="#27c93f" />
  
  <!-- Code Lines -->
  <g fill="#e6edf3" font-family="Consolas, monospace" font-size="12">
    <text x="120" y="155">import tensorflow as tf</text>
    <text x="120" y="175">from transformers import GPT2Model</text>
    <text x="120" y="195">
      <tspan fill="#ff7b72">def</tspan>
      <tspan fill="#d2a8ff"> train_model</tspan>
      <tspan>(data, epochs=10):</tspan>
    </text>
    <text x="140" y="215">model = tf.keras.Sequential([</text>
    <text x="160" y="235">tf.keras.layers.Dense(128, activation='relu'),</text>
    <text x="160" y="255">tf.keras.layers.Dense(64, activation='relu'),</text>
    <text x="160" y="275">tf.keras.layers.Dense(10, activation='softmax')</text>
    <text x="140" y="295">])</text>
  </g>
  
  <!-- AI Brain Visualization -->
  <g transform="translate(450, 150)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#03a3a7" stroke-width="2" />
    <circle cx="-15" cy="-15" r="5" fill="#038387" />
    <circle cx="15" cy="-15" r="5" fill="#038387" />
    <circle cx="-25" cy="0" r="5" fill="#038387" />
    <circle cx="25" cy="0" r="5" fill="#038387" />
    <circle cx="-15" cy="15" r="5" fill="#038387" />
    <circle cx="15" cy="15" r="5" fill="#038387" />
    
    <!-- Neural Connections -->
    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#03a3a7" stroke-width="1" />
    <line x1="-15" y1="-15" x2="-25" y2="0" stroke="#03a3a7" stroke-width="1" />
    <line x1="-15" y1="-15" x2="-15" y2="15" stroke="#03a3a7" stroke-width="1" />
    <line x1="15" y1="-15" x2="25" y2="0" stroke="#03a3a7" stroke-width="1" />
    <line x1="15" y1="-15" x2="15" y2="15" stroke="#03a3a7" stroke-width="1" />
    <line x1="-25" y1="0" x2="-15" y2="15" stroke="#03a3a7" stroke-width="1" />
    <line x1="25" y1="0" x2="15" y2="15" stroke="#03a3a7" stroke-width="1" />
    <line x1="-15" y1="15" x2="15" y2="15" stroke="#03a3a7" stroke-width="1" />
  </g>
  
  <!-- Programming Languages Icons -->
  <g transform="translate(80, 350)">
    <!-- Python -->
    <circle cx="0" cy="0" r="15" fill="#3776AB" />
    <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Py</text>
    
    <!-- JavaScript -->
    <circle cx="40" cy="0" r="15" fill="#F7DF1E" />
    <text x="40" y="5" font-family="Arial" font-size="16" fill="#000" text-anchor="middle">JS</text>
    
    <!-- Java -->
    <circle cx="80" cy="0" r="15" fill="#007396" />
    <text x="80" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Ja</text>
    
    <!-- C++ -->
    <circle cx="120" cy="0" r="15" fill="#00599C" />
    <text x="120" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">C++</text>
    
    <!-- React -->
    <circle cx="160" cy="0" r="15" fill="#61DAFB" />
    <text x="160" y="5" font-family="Arial" font-size="16" fill="#000" text-anchor="middle">Re</text>
    
    <!-- TensorFlow -->
    <circle cx="200" cy="0" r="15" fill="#FF6F00" />
    <text x="200" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">TF</text>
  </g>
</svg>
