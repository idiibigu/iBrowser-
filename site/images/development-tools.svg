<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <style>
    .st0{fill:#0f172a;}
    .st1{fill:#00c8c8;}
    .st2{fill:#038387;}
    .st3{fill:#ffffff;}
    .st4{fill:rgba(255,255,255,0.2);}
    .st5{fill:rgba(3,131,135,0.3);}
  </style>
  <rect class="st0" width="500" height="500"/>
  <circle class="st5" cx="250" cy="250" r="200"/>
  
  <!-- Code Editor Window -->
  <g transform="translate(100, 100)">
    <rect class="st2" x="0" y="0" width="300" height="200" rx="10"/>
    <rect class="st0" x="0" y="30" width="300" height="170"/>
    
    <!-- Window Controls -->
    <circle cx="20" cy="15" r="5" fill="#ff5f57"/>
    <circle cx="40" cy="15" r="5" fill="#febc2e"/>
    <circle cx="60" cy="15" r="5" fill="#28c840"/>
    
    <!-- Window Title -->
    <text x="150" y="20" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">code.js</text>
    
    <!-- Code Lines -->
    <g font-family="monospace" font-size="12" fill="#ffffff">
      <text x="20" y="50">function <tspan fill="#00c8c8">createApp</tspan>() {</text>
      <text x="40" y="70">  const app = <tspan fill="#00c8c8">document</tspan>.<tspan fill="#00c8c8">createElement</tspan>(<tspan fill="#038387">'div'</tspan>);</text>
      <text x="40" y="90">  app.<tspan fill="#00c8c8">className</tspan> = <tspan fill="#038387">'app'</tspan>;</text>
      <text x="40" y="110">  <tspan fill="#00c8c8">return</tspan> app;</text>
      <text x="20" y="130">}</text>
      <text x="20" y="160">const <tspan fill="#00c8c8">container</tspan> = <tspan fill="#00c8c8">createApp</tspan>();</text>
      <text x="20" y="180"><tspan fill="#00c8c8">document</tspan>.<tspan fill="#00c8c8">body</tspan>.<tspan fill="#00c8c8">appendChild</tspan>(container);</text>
    </g>
  </g>
  
  <!-- Development Tools -->
  <g transform="translate(100, 320)">
    <!-- Git Branch -->
    <g transform="translate(0, 0)">
      <circle class="st1" cx="20" cy="20" r="20"/>
      <path class="st3" d="M20,10 L20,30 M20,20 L30,30 M20,20 L10,30" stroke="#ffffff" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Database -->
    <g transform="translate(60, 0)">
      <circle class="st1" cx="20" cy="20" r="20"/>
      <rect class="st3" x="10" y="10" width="20" height="5"/>
      <rect class="st3" x="10" y="18" width="20" height="5"/>
      <rect class="st3" x="10" y="26" width="20" height="5"/>
    </g>
    
    <!-- Bug -->
    <g transform="translate(120, 0)">
      <circle class="st1" cx="20" cy="20" r="20"/>
      <path class="st3" d="M15,15 L25,25 M25,15 L15,25" stroke="#ffffff" stroke-width="2"/>
      <circle class="st3" cx="20" cy="20" r="10" fill="none" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Server -->
    <g transform="translate(180, 0)">
      <circle class="st1" cx="20" cy="20" r="20"/>
      <rect class="st3" x="10" y="10" width="20" height="20" rx="2"/>
      <rect class="st3" x="15" y="15" width="10" height="2"/>
      <rect class="st3" x="15" y="20" width="10" height="2"/>
      <rect class="st3" x="15" y="25" width="10" height="2"/>
    </g>
    
    <!-- Terminal -->
    <g transform="translate(240, 0)">
      <circle class="st1" cx="20" cy="20" r="20"/>
      <rect class="st3" x="8" y="10" width="24" height="20" rx="2"/>
      <text x="12" y="24" font-family="monospace" font-size="10" fill="#00c8c8">></text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#00c8c8" stroke-width="2" fill="none">
    <line x1="120" y1="340" x2="160" y2="340"/>
    <line x1="180" y1="340" x2="220" y2="340"/>
    <line x1="240" y1="340" x2="280" y2="340"/>
    <line x1="250" y1="300" x2="250" y2="320"/>
  </g>
</svg>
