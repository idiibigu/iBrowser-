<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <style>
    .st0{fill:#0f172a;}
    .st1{fill:#00c8c8;}
    .st2{fill:#038387;}
    .st3{fill:#ffffff;}
    .st4{fill:rgba(255,255,255,0.2);}
    .st5{fill:rgba(3,131,135,0.3);}
  </style>
  <rect class="st0" width="500" height="500"/>
  <circle class="st5" cx="250" cy="250" r="200"/>
  
  <!-- Globe -->
  <circle class="st2" cx="250" cy="200" r="120"/>
  <circle class="st0" cx="250" cy="200" r="115"/>
  
  <!-- Latitude Lines -->
  <ellipse class="st1" cx="250" cy="200" rx="115" ry="30" fill="none" stroke="#00c8c8" stroke-width="2"/>
  <ellipse class="st1" cx="250" cy="200" rx="115" ry="60" fill="none" stroke="#00c8c8" stroke-width="2"/>
  <ellipse class="st1" cx="250" cy="200" rx="115" ry="90" fill="none" stroke="#00c8c8" stroke-width="2"/>
  
  <!-- Longitude Lines -->
  <line x1="250" y1="80" x2="250" y2="320" stroke="#00c8c8" stroke-width="2"/>
  <path d="M135 200 A115 115 0 0 1 365 200" fill="none" stroke="#00c8c8" stroke-width="2"/>
  <path d="M135 200 A115 115 0 0 0 365 200" fill="none" stroke="#00c8c8" stroke-width="2"/>
  
  <!-- Domain Extensions -->
  <g transform="translate(180, 350)">
    <rect class="st2" x="0" y="0" width="140" height="40" rx="5"/>
  </g>
  
  <g transform="translate(100, 300)">
    <rect class="st1" x="0" y="0" width="80" height="30" rx="5"/>
  </g>
  
  <g transform="translate(320, 300)">
    <rect class="st1" x="0" y="0" width="80" height="30" rx="5"/>
  </g>
  
  <!-- Search Magnifying Glass -->
  <circle cx="350" cy="150" r="40" fill="none" stroke="#ffffff" stroke-width="6"/>
  <line x1="380" y1="180" x2="410" y2="210" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
</svg>
